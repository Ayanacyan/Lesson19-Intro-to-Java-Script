<html>
    <head>
        <title>Calculations</title>
        <style>
            body{
                background-image: linear-gradient(green,yellow,blue);
                font-size: 30px;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: lighter;
                text-decoration: dotted;
            }
        </style>
    </head>
    <body>
        <h1>We will do all simple operations</h1>
         <p id="sum"></p>
         <p id="difference"></p>
         <p id="product"></p>
         <p id="quotient"></p>
        <script>
            var num1=6;
            var num2=9;
            var sum= num1+num2;
            document.getElementById("sum").innerHTML="The total sum is:"+sum;
            var num1=6;
            var num2=3;
            var difference= num1-num2;
            document.getElementById("difference").innerHTML="The total difference is:"+difference;
            var num1=7;
            var num2=6;
            var product= num1*num2;
            document.getElementById("product").innerHTML="The total product is:"+product;
            var num1=24;
            var num2=8;
            var quotient= num1/num2;
            document.getElementById("quotient").innerHTML="The total quotient is:"+quotient;
        </script>
    </body>
</html>
